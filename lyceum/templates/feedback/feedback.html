{% extends 'index.html' %}
{% load static %}

{% block title %}Обратная связь{% endblock title %}
{% block main %}
<div class="container-fluid mt-5 p-5 h-100 justify-content-center col-12 col-md-8 col-lg-6 rounded">
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="d-flex flex-column">
          <h2 class="text-center mb-4">
              Напишите нам
          </h2>
          <div class="form-floating mb-3">
              {{ author_form.email }}
              <label class="form-label" for="floatingEmail">{{ author_form.email.label }}</label>
              <div class="form-text">{{ author_form.email.help_text }}</div>
          </div>
          <div class="form-floating mb-3">
              {{ feedback_form.text }}
              <label class="form-label" for="floatingText">{{ feedback_form.text.label }}</label>
              <div class="form-text">{{ feedback_form.text.help_text }}</div>
          </div>
          <input type="submit" class="btn btn-primary"/>
      </div>
  </form>
</div>
{% endblock %}
